<!DOCTYPE html>
<html>
<head>
    <title>Test Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Test Data Table</h1>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Data A</td>
            <td>Data B</td>
            <td>Data C</td>
        </tr>
        <tr>
            <td>Data D</td>
            <td>Data E</td>
            <td>Data F</td>
        </tr>
    </table>
</body>
</html>
